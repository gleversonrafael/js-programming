<body>
    <h1>Aula 6 - Ex1</h1>

    <script>
    
        var a = Math.floor(Math.random() * 50);
        var b = Math.floor(Math.random() * 25);
        
        window.alert("Valores | a = "+ a +" | b = " + b + " |")
        var act = Number.parseInt(window.prompt("Qual ação deseja fazer? 1 -> soma | 2 -> subtração"));

        alert(typeof act);

        if (act == 1) {
            alert(a + b);
        
        }else if(act == 2) {
            alert(a - b);
        }

        var end = "Fim";
        end.toString();

        confirm(end);

    </script>
