<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A6 - Curso JS</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/2604.svg" type="image/x-icon">

</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        font-family:Arial, Helvetica, sans-serif;
        color: #e6f7fc;
        background-color: #222;
        
        margin: 15px 0px 0px 10px;
    }

    h1 {
        margin-bottom: 10px;
    }

    .spec {
        background-color: #1b399c;
    }

</style>

<body>
    <h1>Aula 6 - Ex2</h1>

    <script>
        let nam = prompt("Qual é o seu nome?");

        document.write(`Olá, <strong>${nam}</strong>! <br>`);
        document.write(`Seu nome apresenta <em>${nam.length} caracteres </em> e pode ser compreendido como: <br>`)
        document.write(`<span class="spec"> ${nam.toUpperCase()} </span>, em caixa alta <br>`)
        document.write(`<span class="spec">${nam.toLowerCase()} </span>, com letras minúsculas)`) 

    </script>

</body>

</html>
