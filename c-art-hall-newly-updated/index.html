<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Art Hall</title>

    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <!--H-->
    <header id="mainHeader" class="flex flex-full-align">
        <h1 id="main-title" class="major-title"> Art Hall</h1>

        <button id="newArtHTML" class="headerButton">
            New
            <span class="icon"></span>

        </button>

    </header>

    <!-- Modal -->
    <section class="modals">
        <div class="newArtModal">
            <div>
                <h2> New Art</h2>
                <span> <!-- close icon... --> </span>

            </div>

            <!-- IMG... -->
            <form id="newArt">
                <fieldset>
                    <!--order: artName, artCreator, artType, artImage, artDescription-->
                    <label for="newArtName"> Name </label>
                    <input id="newArtName" class="artAttributeJS" type="text">
                
                    <label for="newArtCreator"> Creator</label>
                    <input id="newArtCreator" class="artAttributeJS" type="text">

                    <label for="newArtType"> Type</label>
                    <select id="newArtType" class="artAttributeJS">
                        <option value="performingArts"> Performing Arts</option>

                    </select>

                    <label for="newArtImage"> Image source &#40; URL &#41;</label>
                    <input id="newArtImage" class="artAttributeJS" type="url">

                    <label for="newArtDescription"> Description </label>
                    <textarea id="newArtDescription" class="artAttributeJS"></textarea>

                </fieldset>
                
                <!---->
                <fieldset>
                    <input type="submit" value="Add">
                    <input type="reset" value="Erase">
    
                </fieldset>

            </form>

        </div>

    </section>

    <!--B-->
    <main id="mainDocument">
        <section id="artsOutput">
            <!-- arts...-->

        </section>

    </main>

    <!-- JS -->
    <script src="classes.js"></script>
    <script src="app.js"></script>

</body>
</html>
